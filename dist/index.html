<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./vue.js"></script>
  </head>
  <body>
    <script>
      // 响应式的数据变化，数据变化了我们可以监控到数据的变化，
      // 数据的取值和更改我们要监控到
      let vm = new Vue({
        data() {
          return {
            name: "zs",
            age: 30,
            address: {
              country: "china",
              province: "shanxi",
            },
            hoddy: ["eat", "drink", { age: 1 }], // 数组里面的引用类型也需要劫持
          };
        },
      });

      // vm._data.name = "lisi"; // 修改属性值会触发set
      // vm.name = "lisi";

      // console.log(vm.name); // 取值时会触发get vm.xxx =>(代理到)  vm._data.xxx
      // console.log(vm._data.name);

      vm.address = {
        country: "china",
        province: "sichuan",
        viliage: "dagou",
      };
      console.log(vm);

      // 修改数组，很少用索引来操作数组，如果[9999]个元素，内部劫持会浪费性能
      // 用户一般修改数组，都是通过push,shift等方法来操作
      // vm.hoddy[1] = "swimming";
      vm.hoddy.push("swimming");
      console.log(vm);
    </script>
  </body>
</html>
