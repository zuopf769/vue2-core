<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <script>
        // 响应式的数据变化，数据变化了我们可以监控到数据的变化，
        // 数据的取值和更改我们要监控到
        let vm = new Vue({
            data(){ 
                return {
                    name: 'zs',
                    age: 30
                }
            }
        })
    </script>
